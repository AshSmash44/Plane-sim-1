<!DocType HTML>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="box.js"></script>
        <script src="log.js"></script>
        <title>plane simulator</title>
    </head>
    <body>
        <a-scene background="color:#b3e5f5">
            <a-camera position="0 0 5"></a-camera>
            <a-entity position="0 0 0" rotation="0 0 0" move-box>

                <a-cylinder position="-10 0 0" rotation="90 0 90" radius="1"></a-cylinder>
                <a-sphere position="-5 0 0"></a-sphere>
                <a-entity log="message:Hello Word I Am ALIVE!!!"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
